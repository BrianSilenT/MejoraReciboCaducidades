# Nombre de la aplicación
spring.application.name=perecederos-demo

# Configuración básica de H2 en memoria
spring.datasource.url=jdbc:h2:mem:perecederosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ? Desactivar creación automática de tablas por Hibernate
spring.jpa.hibernate.ddl-auto=none

# ? Forzar ejecución de schema.sql y data.sql
spring.sql.init.mode=always

# Mostrar SQL en consola para depuración
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console web de H2 (para ver tablas y datos sembrados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console